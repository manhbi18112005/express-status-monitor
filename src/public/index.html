<!doctype html>
<html>

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>{{{style}}}</style>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-slate-900 overflow-hidden">
  <div class="flex h-screen w-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="h-full w-64 bg-white dark:bg-slate-800 shadow-lg transition-all duration-300 flex-shrink-0 relative">
      <!-- Shortcuts Section -->
      <div class="p-4 pb-16 flex-grow overflow-y-auto"> <!-- Added pb-16 to prevent content overlap with button -->
        <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-4">Shortcuts</h3>
        <div class="space-y-2">
          <div class="flex justify-between items-center p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded">
            <span class="text-gray-600 dark:text-gray-400">Refresh</span>
            <span class="text-sm bg-gray-200 dark:bg-slate-700 px-2 py-1 rounded">F5</span>
          </div>
          <div class="flex justify-between items-center p-2 hover:bg-gray-100 dark:hover:bg-slate-700 rounded">
            <span class="text-gray-600 dark:text-gray-400">Settings</span>
            <span class="text-sm bg-gray-200 dark:bg-slate-700 px-2 py-1 rounded">Ctrl+,</span>
          </div>
        </div>
      </div>

      <!-- Collapse Button -->
      <button id="sidebarToggle" class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200 hover:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700 transition-colors duration-200 flex items-center justify-center bg-white dark:bg-slate-800">
        <i class="ti ti-chevron-left text-gray-600 dark:text-gray-400"></i>
      </button>
    </aside>

    <!-- Main Section -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden transition-all duration-300">
      <div class="flex-1 overflow-y-auto" id="con_con">
        <header class="sticky top-0 bg-white dark:bg-slate-800 shadow-md w-full transition-all duration-300 z-50" id="header">
          <div class="px-4">
            <div class="flex flex-col md:flex-row items-center justify-between py-4 space-y-4 md:space-y-0">
              <!-- Left: Logo -->
              <div class="w-full md:w-1/4 flex justify-center md:justify-start">
                <span class="text-2xl text-blue-500 font-semibold">Express Monitor</span>
              </div>
  
              <!-- Center: Search -->
              <div class="w-full md:w-2/4 px-4">
                <div class="relative flex justify-center">
                  <h1 class="text-xl font-semibold text-gray-800 dark:text-gray-100" id="currenttime">Dashboard</h1>
                </div>
              </div>
  
              <!-- Right: Toolbar -->
              <div class="w-full md:w-1/4 flex justify-center md:justify-end space-x-4" id="span-controls">
                <button class="p-3 w-10 h-10 rounded-lg border border-gray-200 hover:border-gray-400 dark:border-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-700 transition-all duration-200 ease-in-out flex items-center justify-center font-bold">
                  <i class="ti ti-settings text-gray-600 dark:text-gray-400"></i>
                </button>
              </div>
            </div>
          </div>
        </header>
        <div id="container" class="container mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4"></div>
      </div>
    </main>
  </div>

  <button id="topButton"
    class="fixed bottom-6 right-6 w-12 h-12 p-1 rounded-full bg-gray-800 dark:bg-gray-700 text-white text-bold shadow-lg opacity-0 transition-all duration-300 ease-in-out hover:bg-gray-700 dark:hover:bg-gray-600 flex items-center justify-center z-50"
    aria-label="Return to top">
    <i class="ti ti-arrow-up text-xl"></i>
  </button>


  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"
    integrity="sha256-UDxwmAK+KFxnav4Dab9fcgZtCwwjkpGIwxWPNcAyepw=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"
    integrity="sha256-TKbdvBbEOMfezGDxb77pY503J3r2CTkPd5TrJymt21U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-deferred@2.0.0/dist/chartjs-plugin-deferred.min.js"
    integrity="sha256-2ezT0kaFDGaP+R+ffKtrVGDEytJ824pCNQDafQOQk8A=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
  <script>
    var port = '{{port}}';
    var socketPath = '{{socketPath}}';
    {{{script}}}
  </script>
</body>

</html>
